<div class="login-container">
  <div class="card">
    <h2>Iniciar Sesión</h2>
    <form (ngSubmit)="onSubmit()" [formGroup]="loginForm">
      <div class="form-group">
        <label for="email">Correo Electrónico</label>
        <input 
          type="email" 
          id="email" 
          formControlName="email"
          placeholder="Ingrese su correo"
          [class.is-invalid]="email.invalid && (email.dirty || email.touched)"
        >
        <div *ngIf="email.invalid && (email.dirty || email.touched)" class="error-message">
          <div *ngIf="email.errors?.['required']">El correo es requerido</div>
          <div *ngIf="email.errors?.['email']">Ingrese un correo válido</div>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <input 
          type="password" 
          id="password" 
          formControlName="password"
          placeholder="Ingrese su contraseña"
          [class.is-invalid]="password.invalid && (password.dirty || password.touched)"
        >
        <div *ngIf="password.invalid && (password.dirty || password.touched)" class="error-message">
          <div *ngIf="password.errors?.['required']">La contraseña es requerida</div>
          <div *ngIf="password.errors?.['minlength']">
            Mínimo 6 caracteres
          </div>
        </div>
      </div>

      <button type="submit" class="btn-login" [disabled]="loginForm.invalid || loading">
        <span *ngIf="!loading">Iniciar Sesión</span>
        <span *ngIf="loading">Cargando...</span>
      </button>

      <div *ngIf="errorMessage" class="alert alert-danger">
        {{ errorMessage }}
      </div>
    </form>

    <div class="register-link">
      ¿No tienes cuenta? <a routerLink="/register">Regístrate aquí</a>
    </div>
  </div>
</div>
