<div class="container">
  <h2>{{ isEdit ? 'Editar' : 'Nueva' }} Categoría</h2>

  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="form-container">
    <div class="form-group">
      <label for="nombre">Nombre</label>
      <input type="text" id="nombre" formControlName="nombre" required>
      <div *ngIf="form.get('nombre')?.invalid && form.get('nombre')?.touched" class="error-message">
        Nombre es requerido
      </div>
    </div>

    <div class="form-group">
      <label for="descripcion">Descripción</label>
      <textarea id="descripcion" formControlName="descripcion" rows="3"></textarea>
    </div>

    <div class="form-actions">
      <button type="submit" [disabled]="form.invalid" class="btn btn-submit">
        {{ isEdit ? 'Actualizar' : 'Guardar' }}
      </button>
      <a routerLink="/categorias" class="btn btn-cancel">Cancelar</a>
    </div>
  </form>
</div>
